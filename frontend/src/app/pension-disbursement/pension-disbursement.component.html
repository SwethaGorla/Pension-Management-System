<div class="container">
    
    <div class="col-md-10">
        <div class="bg-image">
    
    <div style="border:2px solid;border-radius: 5%;margin: 30px;padding: 15px;">
        <h1 style="text-align: center;color: rgb(141, 119, 119);">Pension Details</h1>
<div class="form-group">
    <label for="name">Aadhaar Number</label>
    <input type="text" class="form-control" name="aadhaarNumber" [(ngModel)]="ProcessPensionInput.aadhaarNumber" placeholder="aadhaarNumber" required=""/>
    </div> 
    <div class="form-group">
    <label for="name">Pension Amount </label>
    <input type="text" class="form-control" name="pensionAmount" [(ngModel)]="ProcessPensionInput.pensionAmount" placeholder="pensionAmount" required=""/>
    </div> 
    <div class="form-group">
        <label for="name">Bank Name </label>
        <input type="text" class="form-control" name="bankName" [(ngModel)]="bankName" placeholder="bankName" required=""/>
    </div> 
    <div class="form-group">
        <label for="name">Bank Service Charge </label>
        <input type="text" class="form-control" name="bankServiceCharge" [(ngModel)]="ProcessPensionInput.bankServiceCharge" placeholder="bankServiceCharge" required=""/>
    </div> 
    <h2 style="text-align:center">  <a [routerLink]="['/processPension']"><button type="submit" class="btn btn-info">Process Pension</button></a></h2>
    </div>
    </div>
    </div>
    </div>
