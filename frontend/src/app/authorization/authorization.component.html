<h1 style="text-align: center;color: green; font-weight: 900;">Pension Management System</h1>
<div class="container">
    
<div class="col-md-10">
    <div class="bg-image">

<div style="border:2px solid;border-radius: 5%;margin: 30px;padding: 15px;">
    <h1 style="text-align: center;color: rgb(141, 119, 119);">LOGIN</h1>
    <form (ngSubmit)="onSubmit()" class="form">
    <div class="col-md-6">
    <div class="form-group">
    <label for="name">User ID </label>
    <input type="text" class="form-control" name="userid" [(ngModel)]="credentials.userid" placeholder="UserID" required=""/>
</div> 
    <div class="form-group">
    <label for="name">User Name </label>
    <input type="text" class="form-control" name="uname" [(ngModel)]="credentials.uname" placeholder="Username" required=""/>
    </div> 
    <div class="form-group">
    <label for="name">User Password </label>
    <input type="password" class="form-control"  name="upassword" [(ngModel)]="credentials.upassword" placeholder="Password" required=""/>
    </div>
    <div class="form-group">
    <div class="row">
    <div class="col-md-6">
    <button type="submit" class="btn btn-info">Login</button></div>
    <button type="reset" class="btn btn-info">Reset</button></div>
    <span class="text-danger" style="color:red"></span>
    </div>
    </div>
    </form>
    {{credentials | json}}
    </div>
    </div>
    </div>
</div>
